<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title></title>
  </head>

  <body>
    <div class="container">
      <form id="address">
        <label for="userName">Enter your name!</label>
        <input type="text" class="form-control" id="userName">

        <button type="submit" class="btn btn-info">Write me a letter!</button>
      </form>

      <div id="letter">
        <h3>Dear <span class="userName"></span></h3>
        <p>Hey <span class="userName"></span> I hope your day is going so so well I wish you all the worst feelings so you can finally feel alive again.</p>
      </div>
    </div>
  </body>
</html>
